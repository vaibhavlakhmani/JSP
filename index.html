<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>JS game Vaibhav</title>
</head>
<body>
	<header class="header">
		<div>
			<p class="welcome"> Welcome to the COLOUR GAME </p>
		</div>
	</header>


	<div class="main">
			<div class="features">
				<button onclick="clock()" id="start">START</button>
				<div id="counter">20</div>
				<div id="score">0</div>

		</div>

		

		

		<div class=game>

			<div class="name">
			<p id="name">Red</p>	
			</div>

			<button id="box1" class="box" onclick="compare(document.querySelector('#box1').innerHTML)">Red</button>

			<button id="box2" class="box" onclick="compare(document.querySelector('#box2').innerHTML)">Light blue</button>

			<button id="box3" class="box" onclick="compare(document.querySelector('#box3').innerHTML)">Pink	</button>
			
			<br>

			<button id="box4" class="box" onclick="compare(document.querySelector('#box4').innerHTML)">Purple</button>

			<button id="box5" class="box" onclick="compare(document.querySelector('#box5').innerHTML)">Blue	</button>

			<button id="box6" class="box" onclick="compare(document.querySelector('#box6').innerHTML)">Green</button>

			<br>

			<button id="box7" class="box" onclick="compare(document.querySelector('#box7').innerHTML)">Yellow</button>
			
			<button id="box8" class="box" onclick="compare(document.querySelector('#box8').innerHTML)">Orange</button>
			
			<button id="box9" class="box" onclick="compare(document.querySelector('#box9').innerHTML)">Brown</button>
			
		</div>
		<script src="script.js"></script>
		

</body>
</html>
